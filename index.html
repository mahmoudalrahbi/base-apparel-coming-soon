<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      
      <div class="containt">
        <img src="./images/logo.svg" alt="" class="logo">
        <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile">
        <div class="mobile-containt">
        <h1 class="comming-soon">
          <span class="pink-text">We're </span> </br> 
          coming </br>
          soon 
        </h1>

        <p class="welcome-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="email-form" id="email-form">
          <div class="form-group">
            <button class="submit-email-btn" type="submit">
              <img src="./images/icon-arrow.svg" alt="">
            </button>

            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <input type="email" class="email" placeholder="Email Address" id="email-falid"/>
            <small>Please provide a valid email</small>
          </div>
        </form>
      </div>
      </div>
    </div>

    <div class="right hero-desktop"></div>
  </div>
